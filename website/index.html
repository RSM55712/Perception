<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Perception</title>
  <link rel="icon" type="image/x-png" href="favicon.png">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <hr>
    <h2 class="text-center">Perception</h2>
    <hr>
    <div id="form">
      <h4>Understand your news</h4>
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">News Article</a>
          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Raw Text</a>
        </div>
      </nav>

      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <form style="padding-top: 2em" class="form" onsubmit="return analyze()">
            <h4>Input the URL to an news article</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">URL: </span>
              </div>
              <input type="text" id="url" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
          <form style="padding-top: 2em" class="form" onsubmit="return analyzeText()">
            <h4>Input text to be analyzed</h4>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">Text: </span>
              </div>
              <textarea id="text" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-center" id="loader-container">
      <div class="spinner-grow m-5 d-none" id="loader" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="alerts"></div>


    <div style="padding-top: 1em;" id="content" class="d-none">
      <hr>

      <section>
        <h4 id="title" class="font-weight-bold"></h4>
        <h4 id="authors"></h4>
        <h4 id="publish_date"></h4>
      </section>
      <hr>
      <section>
        <div class="progress" style="height: 50px;">
          <div class="progress-bar bg-danger" role="progressbar" id="left"><h4>Left</h4></div>
          <div class="progress-bar" role="progressbar" id="right"><h4>Right</h4></div>
        </div>
      </section>
      <hr>
       <section>
          <h4 id="sentiment"></h4>
      </section>
      <hr id="entities-separator" class="d-none">
      <section id="entities"></section>
      <hr>
      <section>
        <h4>Summary</h4>
        <p id="summary"></p>
      </section>
    </div>
    <hr>
    <div id="content-text" style="padding-top: 1em;" class="d-none">
      <p id="input-text"></p>
      <hr>
      <section>
        <div class="progress" style="height: 50px;">
          <div class="progress-bar bg-danger" role="progressbar" id="left-text"><h4>Left</h4></div>
          <div class="progress-bar" role="progressbar" id="right-text"><h4>Right</h4></div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
